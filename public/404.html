<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/react-training/index.html" />
    <script>
      const repoBase = '/react-training';
      const redirectPath = location.pathname.startsWith(repoBase)
        ? location.pathname.slice(repoBase.length)
        : location.pathname;

      const finalUrl = `${repoBase}/index.html#${redirectPath}${location.search}${location.hash}`;
      location.replace(finalUrl);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
